<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nice</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <div class="wrapper-img">
        <div class="box">
            <div>
                <img src="building.jpg" alt="">
            </div>
        </div>
    </div>

    <div class="container">
        <nav>
            <div class="nav-items">
                <div class="logo">
                    <a href="#">Nicescale</a>
                </div>
                <div>
                    <a href="#">Shop</a>
                </div>
                <div>
                    <a href="#">Portfolio</a>
                </div>
                <div>
                    <a href="#">About us</a>
                </div>
            </div>
            <div class="menu-toggle">Menu</div>
        </nav>
        <section class="hero">
            <div class="white-space"></div>
            <div class="header">nice</div>
            <div class="slider">
                <div class="slider-copy">
                    <div class="index">01</div>
                    <div class="arrow-prev">
                        <ion-icon name="chevron-back-sharp"></ion-icon>
                    </div>
                    <div class="copy">
                        A collection of <br> the most popular <br> photos.
                    </div>
                    <div class="arrow-next">
                        <ion-icon name="chevron-forward-sharp"></ion-icon>
                    </div>
                </div>
                <div class="slider-hr"></div>
            </div>
        </section>

        <section class="bottom-nav">
            <div class="about">
                <a href="#">
                    Login to the <br><span>customer</span><br> panel
                </a>
                <p>
                    This is a scientific platform showing interesting documentaries in the world. A collection of inspiration.
                </p>
            </div>
            <div class="location">
                <div class="country">
                    <span>Country</span>
                    <span>Kenya</span>
                </div>
                <div class="year">
                    <span>Year</span>
                    <span>2023</span>
                </div>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
